
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Temperature Converter</h1>
    </div>
    <class="converter">
      <input type="number" id="temperature" class="input" placeholder="Enter temperature" />
      <select id="unitFrom" class="select">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <div class="buttons">
         <button type="button" class="btn btn-primary mt-2 " id="convertToFahrenheit"  >Convert To Fahrenheit</button>
        <button type="button" class="btn btn-primary mt-2 " id="convertToCelsius" >Convert To Celsius</button>
       <button type="button" class="btn btn-primary mt-2" id="convertToKelvin" >Convert To Kelvin</button>
       </div>
       <div id="result" class="result" style="height:20px"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
